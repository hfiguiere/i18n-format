[package]
name = "i18n_format"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "A simple proc-macro to allow gettext! and xgettext to work together"
keywords = [ "proc-macro", "i18n", "gettext" ]

[lib]
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gettext-rs = { version = "0.7.0", features = [ "gettext-system" ] }
quote = "1.0"